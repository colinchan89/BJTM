<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="favicon" href="http://colinchan.net/images/chan.png">
    <title>BJTM</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <div class="dcardcontainer">
        <div class="dcard inactive" id="dealerCard1"></div>
        <div class="dcard inactive" id="dealerCard2"></div>
      </div>
      <div class="deckcontainer">
        <div class="deckcard inactive" id="deck"></div>
      </div>
      <div class="scorecontainer">
        <div class="score" id ="dealerScore">Dealer Shows: </div>
        <div class="score" id ="userScore">Your Score: 0</div>
        <div class="score" id="aggScore">Cumulative Score: 0</div>
        <div class="score" id="lastResult">Previous Result: </div>
      </div>
      <div class="buttoncontainer">
        <button id="dealButton">DEAL!</button>
        <button id="hitButton">HIT!</button>
        <button id="splitButton" style="display: none">SPLIT!</button>
        <button id="dblButton" style="display: none">DOUBLE!</button>
        <button id="stayButton">STAY!</button>
      </div>
      <div class="pcardcontainer">
        <div class="pcard inactive" id="userCard1"></div>
        <div class="pcard inactive" id="userCard2"></div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
